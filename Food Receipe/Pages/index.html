<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
  <script src="https://kit.fontawesome.com/bb8e411a96.js" crossorigin="anonymous"></script>
  <script src="../index.js" defer></script>
  <title>Recipe Finder</title>
</head>

<body>
  <header>
    <h1>Recipe Hub</h1>
    <p>Search recipes by ingredients</p>
  </header>
  <main>
    <section class="search-section">
      <form action="" method="get">
        <input class="search__input" type="text" name="search" placeholder="Enter an ingredient" />
        <button class="search-button" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
          Search
        </button>
      </form>
    </section>
    <section class="results-section">
      <h2>
        Your search results for <span class="ingredient-searched"></span>
      </h2>
    </section>

    <div class="results__container">

      <dialog class="modal">

      </dialog>
    </div>
    </section>
  </main>
  <footer>
    <p>
      Developed by
      <a href="https://github.com/chingu-voyages/v46-tier1-team-01" target="_blank">Chingu Voyage46 Tier1 Team1</a>
      &copy;
      2023
    </p>
  </footer>

</body>

</html>
