<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://kit.fontawesome.com/bb8e411a96.js"
      crossorigin="anonymous"
    ></script>
    <script src="../index.js"></script>
    <title>Recipe Finder</title>
  </head>
  <body>
    <header>
      <h1>Recipe Hub</h1>
      <p>Search recipes by ingredients</p>
    </header>
    <main>
      <section class="search">
        <form action="" method="get">
          <input
            class="search__input"
            type="text"
            name="search"
            placeholder="Enter an ingredient"
          />
          <div class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="button" value="Search" />
          </div>
        </form>
      </section>
      <section class="results">
        <h2>
          Your search results for
          <span class="ingredient-searched"> "ingredient" </span>
        </h2>
        <div class="results__container">
          <div class="results__result">
            <img
              src="https://picsum.photos/300/200"
              alt="plate of delicious food"
              class="result__image"
            />
            <h3 class="result__name">Meal Name</h3>
            <a href="https://notion.so">Get recipe</a>
          </div>
          <div class="results__result">
            <img
              src="https://picsum.photos/300/200"
              alt="plate of delicious food"
              class="result__image"
            />
            <h3 class="result__name">Meal Name</h3>
            <a href="https://notion.so">Get recipe</a>
          </div>
          <div class="results__result">
            <img
              src="https://picsum.photos/300/200"
              alt="plate of delicious food"
              class="result__image"
            />
            <h3 class="result__name">Meal Name</h3>
            <a href="https://notion.so">Get recipe</a>
          </div>
        </div>
        <footer>
          <p>
            Developed by
            <span class="underline"> Chingu Voyage46 Tier1 Team1 </span> &copy;
            2023
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
