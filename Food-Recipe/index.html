<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/bb8e411a96.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <title>Recipe Finder</title>
  </head>

  <body>
    <div class="dark-mode__toggle--wrapper">
      <input
        type="checkbox"
        class="dark-mode__toggle"
        id="dark-mode-checkbox"
      />
      <label
        for="dark-mode-checkbox"
        class="dark-mode__toggle-label"
        aria-label="Toggle Light and Dark Mode"
      >
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="dark-mode__ball"></span>
      </label>
    </div>
    <header class="hero">
      <div class="hero__intro">
        <h1 class="hero__title">Recipe Hub</h1>
        <h2 class="hero__tagline">Discover, Cook, Enjoy - Your Recipe Hub!</h2>
        <p class="hero__instructions">Search recipes by ingredients</p>
      </div>
      <div class="hero__logo">
        <img src="assets/Recipe-Hub-logo-bg.svg" alt="Recipe Hub logo" />
      </div>
    </header>
    <main>
      <section class="search-section">
        <form action="" method="get">
          <input
            class="search__input"
            type="text"
            name="search"
            placeholder="Enter an ingredient"
          />
          <button class="search-button" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
            Search
          </button>
        </form>
      </section>
      <section class="results-section">
        <div class="ingredient-searched"></div>

        <div class="results__container"></div>
      </section>
    </main>
    <footer>
      <p>
        Developed by
        <a
          href="https://github.com/chingu-voyages/v46-tier1-team-01"
          target="_blank"
          >Chingu Voyage 46 Tier 1 Team 1</a
        >
        &copy; 2023
      </p>
    </footer>
  </body>
</html>
